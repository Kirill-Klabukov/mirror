<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Manage Transport Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .schedule {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .passenger {
      margin-left: 20px;
    }
    .edit-passenger {
      display: flex;
      justify-content: space-between;
      margin-left: 20px;
    }
  </style>
  <!-- Include Firebase SDK via script tags -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AlzaSyCXiJx_FY3rAgDaoP8DoUPvUyrFqWp1UhE8",
      authDomain: "partybus-56b21.firebaseapp.com",
      projectId: "partybus-56b21",
      storageBucket: "partybus-56b21.appspot.com",
      messagingSenderId: "1051758565337",
      appId: "1:1051758565337:web:e5cf5fc1f9d16918340f28",
      measurementId: "G-3ZTSE3ZNTG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let isEditing = false; // Flag to track whether editing or adding
    let currentScheduleId = null; // Track current schedule ID being edited
    let currentReservationId = null; // Track current reservation ID being edited

    // Function to add a new schedule to Firestore
    function addSchedule(event) {
      event.preventDefault();

      const departure = document.getElementById('departure').value;
      const arrival = document.getElementById('arrival').value;
      const occupancy = document.getElementById('occupancy').value;

      if (isEditing && currentScheduleId) {
        // Call updateSchedule if in editing mode
        updateSchedule(currentScheduleId, departure, arrival, occupancy);
      } else {
        // Add new document to the schedule collection
        db.collection("schedule").add({
          departure: departure,
          arrival: arrival,
          occupancy: occupancy
        }).then(() => {
          alert("Schedule added successfully!");
          resetForm();
          loadSchedule(); // Reload the schedule list after adding
        }).catch((error) => {
          console.error("Error adding schedule: ", error);
        });
      }
    }

    // Function to load the schedule from Firestore and display reservations
    function loadSchedule() {
      const scheduleDiv = document.getElementById('scheduleList');
      console.log("Loading schedule data...");

      // Fetch the schedule from Firestore
      db.collection("schedule").get().then((querySnapshot) => {
        scheduleDiv.innerHTML = ''; // Clear the previous schedule
        if (querySnapshot.empty) {
          scheduleDiv.innerHTML = "<p>No schedules available.</p>";
        } else {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const scheduleId = doc.id;
            console.log("Document data:", data); // Log each document's data

            // Fetch reservations for each schedule
            db.collection("reservations").where("scheduleId", "==", scheduleId).get().then((reservationSnapshot) => {
              let reservationsList = '';
              reservationSnapshot.forEach((reservationDoc) => {
                const reservation = reservationDoc.data();
                const reservationId = reservationDoc.id;
                reservationsList += `
                  <div class="edit-passenger">
                    <p>Name: ${reservation.name}, Phone: ${reservation.phone}</p>
                    <button onclick="editPassenger('${reservationId}', '${reservation.name}', '${reservation.phone}')">Edit</button>
                    <button class="delete-btn" onclick="deletePassenger('${reservationId}')">Delete</button>
                  </div>`;
              });

              // Append each schedule with edit, delete, and passenger list
              scheduleDiv.innerHTML += `
                <div class="schedule">
                  <p><strong>Departure:</strong> ${data.departure}</p>
                  <p><strong>Arrival:</strong> ${data.arrival}</p>
                  <p><strong>Occupancy:</strong> ${data.occupancy}</p>
                  <button onclick="editSchedule('${scheduleId}', '${data.departure}', '${data.arrival}', '${data.occupancy}')">Edit</button>
                  <button class="delete-btn" onclick="deleteSchedule('${scheduleId}')">Delete</button>
                  <h4>Passengers:</h4>
                  ${reservationsList ? reservationsList : "<p>No passengers</p>"}
                </div>`;
            });
          });
        }
      }).catch((error) => {
        console.error("Error fetching schedule: ", error);
      });
    }

    // Function to delete a schedule from Firestore
    function deleteSchedule(id) {
      if (confirm("Are you sure you want to delete this schedule?")) {
        db.collection("schedule").doc(id).delete().then(() => {
          alert("Schedule deleted successfully!");
          loadSchedule(); // Reload the schedule list after deleting
        }).catch((error) => {
          console.error("Error deleting schedule: ", error);
        });
      }
    }

    // Function to edit an existing schedule
    function editSchedule(id, departure, arrival, occupancy) {
      isEditing = true; // Set flag to true for editing mode
      currentScheduleId = id; // Track the current schedule ID

      document.getElementById('departure').value = departure;
      document.getElementById('arrival').value = arrival;
      document.getElementById('occupancy').value = occupancy;

      const saveButton = document.getElementById('saveButton');
      saveButton.innerText = 'Update Schedule';
    }

    // Function to update a schedule
    function updateSchedule(id, departure, arrival, occupancy) {
      db.collection("schedule").doc(id).update({
        departure: departure,
        arrival: arrival,
        occupancy: occupancy
      }).then(() => {
        alert("Schedule updated successfully!");
        resetForm(); // Reset form and button text after updating
        loadSchedule(); // Reload the schedule list after updating
      }).catch((error) => {
        console.error("Error updating schedule: ", error);
      });
    }

    // Function to edit a passenger
    function editPassenger(reservationId, name, phone) {
      currentReservationId = reservationId; // Track the reservation ID
      const newName = prompt("Edit passenger name:", name);
      const newPhone = prompt("Edit passenger phone:", phone);

      if (newName && newPhone) {
        db.collection("reservations").doc(reservationId).update({
          name: newName,
          phone: newPhone
        }).then(() => {
          alert("Passenger updated successfully!");
          loadSchedule(); // Reload the schedule after update
        }).catch((error) => {
          console.error("Error updating passenger:", error);
        });
      }
    }

    // Function to delete a passenger
    function deletePassenger(reservationId) {
      if (confirm("Are you sure you want to delete this passenger?")) {
        db.collection("reservations").doc(reservationId).delete().then(() => {
          alert("Passenger deleted successfully!");
          loadSchedule(); // Reload the schedule after deletion
        }).catch((error) => {
          console.error("Error deleting passenger:", error);
        });
      }
    }

    // Function to reset the form
    function resetForm() {
      document.getElementById('scheduleForm').reset();
      document.getElementById('saveButton').innerText = 'Add Schedule';
      isEditing = false; // Reset the editing flag
      currentScheduleId = null; // Clear the current schedule ID
    }

    // Load schedule when the page loads
    window.onload = function() {
      loadSchedule();
    };
  </script>
</head>
<body>
  <h1>Admin: Manage Transport Schedule</h1>

  <!-- Form to add or edit schedule -->
  <form id="scheduleForm" onsubmit="addSchedule(event)">
    <label for="departure">Departure Time:</label>
    <input type="text" id="departure" required>

    <label for="arrival">Arrival Time:</label>
    <input type="text" id="arrival" required>

    <label for="occupancy">Occupancy (reserved/total):</label>
    <input type="text" id="occupancy" placeholder="e.g., 18/25" required>

    <button type="submit" id="saveButton">Add Schedule</button>
  </form>

  <!-- Div to display the schedule list -->
  <div id="scheduleList"></div>
</body>
</html>
