<!DOCTYPE html>
<html>
<head>
    <title>Mirror Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Предотвращает прокрутку, если видео превышает размеры экрана */
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 2; /* Убедитесь, что меню остается над видео */
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            position: relative;
            z-index: 1; /* Ниже видео, но выше фона */
            color: white; /* Убедитесь, что текст виден на фоне видео */
            padding: 100px 20px 20px 20px; /* Отступ сверху для меню */
        }
        #backgroundVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: 0; /* Наименьший z-index, чтобы видео было фоном */
            transform: scaleX(-1); /* Отражение видео */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 2; /* Убедитесь, что футер остается над видео */
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About Us</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
</div>

<div class="content">
    <h1>Welcome to Mirror Shop</h1>
    <p>Explore our wide range of quality mirrors perfect for your selfie needs and home decor.</p>
</div>

<video id="backgroundVideo" autoplay muted playsinline loop></video>

<div class="footer">© 2024 Mirror Shop - Capture Your Best Moments</div>

<script>
    const video = document.getElementById('backgroundVideo');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
        })
        .catch(function(error) {
            console.log("Error accessing the camera: ", error);
        });
    } else {
        alert('Your browser does not support user media');
    }
</script>

</body>
</html>
