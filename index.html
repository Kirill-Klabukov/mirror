<!DOCTYPE html>
<html>
<head>
    <title>Mirror Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        #mirrorVideo {
            width: 80%;
            max-width: 600px;
            transform: scaleX(-1); /* Mirrors the video horizontally */
            border: 5px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About Us</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <h1>Welcome to Mirror Shop</h1>
    <p>Explore our wide range of quality mirrors perfect for your selfie needs and home decor.</p>
    <video id="mirrorVideo" autoplay playsinline></video>
    <script>
        const video = document.getElementById('mirrorVideo');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.log("Error accessing the camera: ", error);
            });
        } else {
            alert('Your browser does not support user media');
        }
    </script>
</div>

<div class="footer">Â© 2024 Mirror Shop - Capture Your Best Moments</div>

</body>
</html>
