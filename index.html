<!DOCTYPE html>
<html>
<head>
    <title>Mirror Selfie Studio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        video {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* Mirrors the video horizontally */
        }
        .header, .footer {
            position: fixed;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            z-index: 10;
        }
        .header {
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }
        .footer {
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .content {
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="header">Mirror Selfie Studio</div>
<video id="video" autoplay playsinline></video>
<div class="footer">Capture Your Best Moments</div>

<script src="script.js"></script>
</body>
</html>
