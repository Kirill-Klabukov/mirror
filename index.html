<!DOCTYPE html>
<html>
<head>
    <title>Mirror Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: auto;
            background-color: #f0f0f0;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 100;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 60px 20px 20px 20px;
        }
        #backgroundVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -1;
            transform: scaleX(-1);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product-card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About Us</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
</div>

<video id="backgroundVideo" autoplay muted playsinline loop></video>

<div class="content">
    <h1 style="color: #333; text-align: center;">Our Mirrors Catalog</h1>
    <div class="product-container">
        <!-- Пример товара -->
        <div class="product-card">
            <img src="mirror1.jpg" alt="Classic Mirror">
            <h2>Classic Mirror</h2>
            <p>A timeless elegance for your living room.</p>
            <p>Price: $199</p>
        </div>
        <!-- Добавьте больше товаров аналогичным образом -->
    </div>
</div>

<div class="footer">© 2024 Mirror Shop - Capture Your Best Moments</div>

<script>
    const video = document.getElementById('backgroundVideo');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
        })
        .catch(function(error) {
            console.log("Error accessing the camera: ", error);
        });
    } else {
        alert('Your browser does not support user media');
    }
</script>

</body>
</html>
